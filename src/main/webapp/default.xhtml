<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
 
    	<h3>Java Server Faces Example</h3>
 
 		<h:dataTable value="#{person.getPersonList()}" var="p"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
 
    		<h:column>
    			<f:facet name="header">
    				Person ID
    			</f:facet>
    				#{p.personId}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{p.name}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Address
				</f:facet>
    				#{p.address}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Created Date
				</f:facet>
    				#{p.createdDate}
    		</h:column>
    	</h:dataTable>
 		
 		<h2>Add New Person</h2>
 		<h:form>
 			
 			<h:panelGrid columns="3">
			
				Name : 
				<h:inputText id="name" value="#{person.name}" size="20" required="true" label="Name" ></h:inputText>
				<h:message for="name" style="color:red" />
			
				Address : 
				<h:inputTextarea id="address" value="#{person.address}" cols="30" rows="10" required="true" label="Address" ></h:inputTextarea>
				<h:message for="address" style="color:red" />
				
			</h:panelGrid>
			
			<h:commandButton value="Submit" action="#{person.addPerson()}" />

 		</h:form>
    </h:body>
</html>
